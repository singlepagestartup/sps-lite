name: Create frontend and backend release

on:
  release:
    types:
      - released
      - prereleased

jobs:
  docker-image:
    uses: ./.github/workflows/docker-image.yml
    secrets: inherit
    with:
      TAG: ${{ github.event.release.tag_name }}
      PRERELEASE: ${{ github.event.release.prerelease }}

  update-host:
    uses: ./.github/workflows/host.yml
    secrets: inherit
    needs:
      - docker-image
    with:
      TAG: ${{ github.event.release.tag_name }}
      PRERELEASE: ${{ github.event.release.prerelease }}
